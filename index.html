<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palo Helper by tschuli</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f4f4f4; }
    .row { display: flex; gap: 20px; margin-bottom: 10px; }
    .row input { flex: 1; padding: 6px; font-family: monospace; }
    .half { flex: 0.5; padding: 6px; font-family: monospace; }
    textarea { width: 100%; margin: 10px 0; padding: 8px; font-family: monospace; }
    .output { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
    .warning { color: red; font-weight: bold; margin-top: 10px; }
    .tag-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .highlight-box { background: #fff; border: 1px solid #ccc; padding: 10px; font-family: monospace; white-space: pre-wrap; margin-bottom: 10px; }
    .invalid { color: red; font-weight: bold; }
    .footer { text-align: right; margin-top: 18px; }
  </style>
</head>
<body>

<h2>üîß Palo Alto Object Generator</h2>

<label>Destination Address Group Name:</label>
<div class="row">
  <input type="text" id="groupName" placeholder="e.g. TrendMicro">
</div>

<label>Alternate Name Prefix (optional):</label>
<div class="row">
  <input type="text" id="altPrefix" placeholder="e.g. AV">
</div>

<label>Tag Options:</label>
<div class="tag-row">
  <input type="checkbox" id="useTag">
  <label for="useTag">Include Tag</label>
  <input type="text" id="tagName" class="half" placeholder="Tag Name (e.g. TrendMicro)">
</div>

<label>List of IPs or FQDNs (one per line). Use comma to add a description:</label>
<textarea id="inputList" rows="10" placeholder="192.168.0.1/32,Notebook von R√ºdiger
NB-Schanze01.altschauerberg.de,Rainer Drachenlord
google.de,Google Website
192.168.0.266/32,Invalid IP
192.168.0.1/34,Invalid Mask"></textarea>

<label>Input Preview (invalid lines highlighted):</label>
<div class="highlight-box" id="previewBox"></div>

<label>Generated CLI Output:</label>
<div class="warning" id="warningBox"></div>
<div class="output" id="outputBox"></div>

<script>
function sanitizeName(name) {
  return name.replace(/[^a-zA-Z0-9_.-]/g, "_");
}

function isValidCIDR(mask) {
  const num = parseInt(mask, 10);
  return !isNaN(num) && num >= 0 && num <= 32;
}

function isValidIP(ip) {
  const parts = ip.split(".");
  if (parts.length !== 4) return false;
  return parts.every(p => {
    if (p === "") return false;
    const n = parseInt(p, 10);
    return !isNaN(n) && n >= 0 && n <= 255;
  });
}

function generateCommands() {
  const groupName = document.getElementById("groupName").value.trim();
  const altPrefix = document.getElementById("altPrefix").value.trim();
  const useTag = document.getElementById("useTag").checked;
  const tagInput = document.getElementById("tagName").value.trim();
  const rawLines = document.getElementById("inputList").value.split("\n");

  const tagName = "S_" + sanitizeName(tagInput || groupName);
  const groupFullName = "S_HG_" + sanitizeName(groupName).slice(0, 58);
  const addressObjects = [];
  const commands = [];
  const warnings = [];
  const previewLines = [];
  const seenEntries = new Set();

  commands.push("configure");

  if (useTag) {
    commands.push(`set shared tag ${tagName} color color32`);
    commands.push(`set shared tag ${tagName} comments "Auto-generated tag for ${tagInput || groupName}"`);
  }

  rawLines.forEach((lineRaw, index) => {
    const originalLine = lineRaw;
    const line = lineRaw.trim();

    if (line === "") {
      warnings.push(`‚ö†Ô∏è Line ${index + 1} is empty ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(originalLine || "(empty)")}</span>`);
      return;
    }

    if (lineRaw !== line) {
      warnings.push(`‚ö†Ô∏è Line ${index + 1} had leading/trailing spaces ‚Äî cleaned.`);
    }

    // Parse entry and optional description
    const parts = line.split(",");
    const rawEntry = (parts[0] || "").trim();
    const customDesc = (parts.slice(1).join(",") || "").trim(); // allow commas in description
    let entry = rawEntry;
    let description = customDesc || "";

    // Detect internal whitespace in the entry (not the description)
    if (/\s/.test(rawEntry)) {
      warnings.push(`‚ö†Ô∏è Entry "${rawEntry}" on line ${index + 1} contains spaces ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
      return;
    }

    // Normalize for duplicate detection (case-insensitive for FQDNs)
    const normalized = entry.toLowerCase();
    if (seenEntries.has(normalized)) {
      warnings.push(`‚ö†Ô∏è Duplicate entry "${entry}" on line ${index + 1} ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
      return;
    }
    seenEntries.add(normalized);

    let ip = "", mask = "", fqdn = "";
    let isIP = false;
    let isInvalidIP = false;

    // CIDR form
    if (entry.includes("/")) {
      const [ipPart, cidrPart] = entry.split("/");
      if (isValidIP(ipPart) && isValidCIDR(cidrPart)) {
        isIP = true;
        ip = ipPart;
        mask = cidrPart;
        entry = `${ip}/${mask}`;
      } else if (isValidIP(ipPart)) {
        warnings.push(`‚ö†Ô∏è Invalid subnet mask "/${cidrPart}" for ${ipPart} on line ${index + 1} ‚Äî skipped.`);
        previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
        return;
      } else {
        isInvalidIP = true;
      }
    } else if (isValidIP(entry)) {
      isIP = true;
      ip = entry;
      entry += "/32";
    } else if (/^\d{1,3}(\.\d{1,3}){3}$/.test(entry)) {
      isInvalidIP = true;
    } else {
      // treat as FQDN, strip any trailing slash parts
      fqdn = entry.split("/")[0];
      entry = fqdn;
    }

    if (isInvalidIP) {
      warnings.push(`‚ö†Ô∏è Invalid IP "${entry}" on line ${index + 1} ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
      return;
    }

    // valid entry: add to preview (original line displayed)
    previewLines.push(escapeHtml(line));

    const baseName = sanitizeName(entry);
    let objectName = altPrefix
      ? `S_${sanitizeName(altPrefix)}_${baseName}`
      : `S_${baseName}`;

    objectName = objectName.slice(0, 62);
    addressObjects.push(objectName);

    if (isIP) {
      commands.push(`set shared address ${objectName} ip-netmask ${entry}`);
      commands.push(`set shared address ${objectName} description "${escapeForCli(description || ip)}"`);
    } else {
      commands.push(`set shared address ${objectName} fqdn ${entry}`);
      commands.push(`set shared address ${objectName} description "${escapeForCli(description || fqdn)}"`);
    }

    if (useTag) {
      commands.push(`set shared address ${objectName} tag ${tagName}`);
    }
  });

  commands.push(`set shared address-group ${groupFullName} static [ ${addressObjects.join(" ")} ]`);
  commands.push(`set shared address-group ${groupFullName} description "Auto-generated group for ${groupName}"`);
  if (useTag) {
    commands.push(`set shared address-group ${groupFullName} tag ${tagName}`);
  }

  document.getElementById("outputBox").textContent = commands.join("\n");
  document.getElementById("warningBox").textContent = warnings.join("\n");
  document.getElementById("previewBox").innerHTML = previewLines.join("<br>");
}

// small helper: escape HTML for preview
function escapeHtml(s) {
  return (s || "").replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}
// escape quotes/newlines for CLI values
function escapeForCli(s) {
  return (s || "").replace(/"/g, '\\"');
}

document.getElementById("groupName").addEventListener("input", generateCommands);
document.getElementById("altPrefix").addEventListener("input", generateCommands);
document.getElementById("tagName").addEventListener("input", generateCommands);
document.getElementById("inputList").addEventListener("input", generateCommands);
document.getElementById("useTag").addEventListener("change", generateCommands);

// initial run to populate preview/output
generateCommands();
</script>

<footer>

</body>
</html>
