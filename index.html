<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palo Helper by tschuli</title>

  <style>
    body { font-family: monospace; padding: 20px; background: #f4f4f4; }

    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-button {
      padding: 8px 16px;
      background: #ddd;
      border: 1px solid #aaa;
      cursor: pointer;
      font-family: monospace;
    }
    .tab-button.active {
      background: #fff;
      border-bottom: 2px solid #000;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .row { display: flex; gap: 20px; margin-bottom: 10px; align-items: center; }
    .row input { padding: 6px; font-family: monospace; }
    .prefix-small { width: 120px; }
    .group-wide { flex: 1; }

    textarea { width: 100%; margin: 10px 0; padding: 8px; font-family: monospace; }

    .output {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      white-space: pre-wrap;   /* FIX: warnings wrap correctly */
      word-break: break-word;  /* FIX: long warnings break */
    }

    .highlight-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }

    .invalid { color: red; font-weight: bold; }

    .footer { text-align: right; margin-top: 18px; }

    .disabled {
      background: #e0e0e0;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="tabs">
  <button class="tab-button active" data-tab="tab1">Object Generator</button>
  <button class="tab-button" data-tab="tab2">tbd</button>
</div>

<div id="tab1" class="tab-content active">

<h2>üîß Panorama <u>shared</u> Object Generator</h2>

<!-- GROUP PREFIX -->
<label>Group Prefix + Group Name:</label>
<div class="row">
  <input type="checkbox" id="usePrefix">
  <label for="usePrefix">Use Prefix</label>

  <input type="text" id="prefixName" class="prefix-small disabled" placeholder="S_HG_" disabled>

  <input type="text" id="groupName" class="group-wide" placeholder="Destination Address Group Name">
</div>

<!-- OBJECT PREFIX -->
<label>Object Name Prefix Options:</label>
<div class="row">
  <input type="checkbox" id="useObjectPrefix">
  <label for="useObjectPrefix">Use Prefix</label>

  <input type="text" id="namePrefix" class="prefix-small disabled" placeholder="S_" disabled>
  <input type="text" id="altPrefix" class="group-wide disabled" placeholder="Optional grouping prefix (e.g. CLOUDFLARE)" disabled>
</div>

<!-- TAG OPTIONS -->
<label>Tag Options:</label>
<div class="row">
  <input type="checkbox" id="useTag">
  <label for="useTag">Include Tag</label>

  <input type="text" id="tagName" class="group-wide disabled" placeholder="Tag Name (e.g. TrendMicro)" disabled>
</div>

<label>List of IPs or FQDNs (one per line). Use comma to add a description:</label>
<textarea id="inputList" rows="10" placeholder="192.168.0.1/32,Notebook von R√ºdiger
NB-Schanze01.altschauerberg.de,Rainer Drachenlord
google.de,Google Website
192.168.0.266/32,Invalid IP
192.168.0.1/34,Invalid Mask"></textarea>

<label>Input Preview (invalid lines highlighted):</label>
<div class="highlight-box" id="previewBox"></div>

<label>Generated CLI Output:</label>
<div class="warning" id="warningBox"></div>
<div class="output" id="outputBox"></div>

</div>

<div id="tab2" class="tab-content">
  <h2>üîß tbd</h2>
  <p>tbd.</p>
</div>

<script>
/* ------------------ Helper Functions ------------------ */

function sanitizeName(name) {
  return name.replace(/[^a-zA-Z0-9_.-]/g, "_");
}

function isValidCIDR(mask) {
  const num = parseInt(mask, 10);
  return !isNaN(num) && num >= 0 && num <= 32;
}

function isValidIP(ip) {
  const parts = ip.split(".");
  if (parts.length !== 4) return false;
  return parts.every(p => {
    const n = parseInt(p, 10);
    return !isNaN(n) && n >= 0 && n <= 255;
  });
}

function escapeHtml(s) {
  return (s || "").replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

function escapeForCli(s) {
  return (s || "").replace(/"/g, '\\"');
}

/* ------------------ Enable/Disable Prefix Fields ------------------ */

function updatePrefixStates() {
  const usePrefix = document.getElementById("usePrefix").checked;
  const prefixName = document.getElementById("prefixName");

  const useObjectPrefix = document.getElementById("useObjectPrefix").checked;
  const namePrefix = document.getElementById("namePrefix");
  const altPrefix = document.getElementById("altPrefix");

  const useTag = document.getElementById("useTag").checked;
  const tagName = document.getElementById("tagName");

  /* GROUP PREFIX */
  prefixName.disabled = !usePrefix;
  prefixName.classList.toggle("disabled", !usePrefix);

  /* OBJECT PREFIX */
  namePrefix.disabled = !useObjectPrefix;
  namePrefix.classList.toggle("disabled", !useObjectPrefix);

  if (useObjectPrefix && namePrefix.value.trim().length >= 1) {
    altPrefix.disabled = false;
    altPrefix.classList.remove("disabled");
  } else {
    altPrefix.disabled = true;
    altPrefix.classList.add("disabled");
    altPrefix.value = "";
  }

  /* TAG FIELD */
  tagName.disabled = !useTag;
  tagName.classList.toggle("disabled", !useTag);

  if (!useTag) tagName.value = "";
}

/* ------------------ Main Generator ------------------ */

function generateCommands() {
  const groupName = document.getElementById("groupName").value.trim();
  const altPrefixRaw = document.getElementById("altPrefix").value.trim();
  const namePrefixRaw = document.getElementById("namePrefix").value.trim();
  const useObjectPrefix = document.getElementById("useObjectPrefix").checked;

  const useTag = document.getElementById("useTag").checked;
  const tagInput = document.getElementById("tagName").value.trim();
  const rawLines = document.getElementById("inputList").value.split("\n");

  const warnings = [];
  const previewLines = [];
  const commands = [];
  const addressObjects = [];
  const seenEntries = new Set();

  commands.push("configure");

  /* ------------------ GROUP PREFIX ------------------ */

  const usePrefix = document.getElementById("usePrefix").checked;
  let prefixName = document.getElementById("prefixName").value.trim();

  if (usePrefix) {
    prefixName = sanitizeName(prefixName);
    if (prefixName.length >= 1 && !prefixName.endsWith("_")) prefixName += "_";
  } else {
    prefixName = "";
  }

  /* ------------------ GROUP NAME + LENGTH CHECK ------------------ */

  let groupFullName = sanitizeName(groupName);
  groupFullName = prefixName + groupFullName;

  if (groupFullName.length > 63) {
    warnings.push(`‚ö†Ô∏è Group name "${groupFullName}" exceeds 63 characters and was truncated.`);
  }

  groupFullName = groupFullName.slice(0, 63);

  /* ------------------ TAG NAME + LENGTH CHECK ------------------ */

  let tagName = "S_" + sanitizeName(tagInput || groupName);

  if (tagName.length > 63) {
    warnings.push(`‚ö†Ô∏è Tag name "${tagName}" exceeds 63 characters and was truncated.`);
  }

  tagName = tagName.slice(0, 63);

  if (useTag) {
    commands.push(`set shared tag ${tagName} color color32`);
    commands.push(`set shared tag ${tagName} comments "Auto-generated tag for ${tagInput || groupName}"`);
  }

  /* ------------------ PROCESS INPUT LINES ------------------ */

  rawLines.forEach((lineRaw, index) => {
    const line = lineRaw.trim();

    if (line === "") {
      warnings.push(`‚ö†Ô∏è Line ${index + 1} is empty ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">(empty)</span>`);
      return;
    }

    const parts = line.split(",");
    const rawEntry = parts[0].trim();
    const customDesc = (parts.slice(1).join(",") || "").trim();

    if (/\s/.test(rawEntry)) {
      warnings.push(`‚ö†Ô∏è Entry "${rawEntry}" contains spaces ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
      return;
    }

    if (seenEntries.has(rawEntry.toLowerCase())) {
      warnings.push(`‚ö†Ô∏è Duplicate entry "${rawEntry}" ‚Äî skipped.`);
      previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
      return;
    }
    seenEntries.add(rawEntry.toLowerCase());

    let entry = rawEntry;
    let description = customDesc || "";
    let isIP = false;

    if (entry.includes("/")) {
      const [ipPart, cidrPart] = entry.split("/");
      if (isValidIP(ipPart) && isValidCIDR(cidrPart)) {
        isIP = true;
      } else {
        warnings.push(`‚ö†Ô∏è Invalid CIDR "${entry}" ‚Äî skipped.`);
        previewLines.push(`<span class="invalid">${escapeHtml(line)}</span>`);
        return;
      }
    } else if (isValidIP(entry)) {
      isIP = true;
      entry += "/32";
    }

    previewLines.push(escapeHtml(line));

    /* ------------------ OBJECT NAME ------------------ */

    let baseName = isIP ? sanitizeName(description || rawEntry) : sanitizeName(rawEntry);

    let objectName;

    if (useObjectPrefix) {
      let np = namePrefixRaw.trim();
      let ap = altPrefixRaw.trim();

      if (np !== "") {
        np = sanitizeName(np);
        if (!np.endsWith("_")) np += "_";
      }

      if (ap !== "") {
        ap = sanitizeName(ap);
        if (!ap.endsWith("_")) ap += "_";
      }

      objectName = np + ap + baseName;

    } else {
      objectName = baseName;
    }

    /* ------------------ OBJECT NAME LENGTH CHECK ------------------ */

    if (objectName.length > 63) {
      warnings.push(`‚ö†Ô∏è Object name "${objectName}" exceeds 63 characters and was truncated.`);
    }

    objectName = objectName.slice(0, 63);
    addressObjects.push(objectName);

    /* ------------------ CLI COMMANDS ------------------ */

    if (isIP) {
      commands.push(`set shared address ${objectName} ip-netmask ${entry}`);
      commands.push(`set shared address ${objectName} description "${escapeForCli(description || rawEntry)}"`);
    } else {
      commands.push(`set shared address ${objectName} fqdn ${rawEntry}`);
      commands.push(`set shared address ${objectName} description "${escapeForCli(description || rawEntry)}"`);
    }

    if (useTag) {
      commands.push(`set shared address ${objectName} tag ${tagName}`);
    }
  });

  /* ------------------ GROUP COMMAND ------------------ */

  commands.push(`set shared address-group ${groupFullName} static [ ${addressObjects.join(" ")} ]`);
  commands.push(`set shared address-group ${groupFullName} description "Auto-generated group for ${groupName}"`);

  if (useTag) {
    commands.push(`set shared address-group ${groupFullName} tag ${tagName}`);
  }

  /* ------------------ OUTPUT ------------------ */

  document.getElementById("outputBox").textContent = commands.join("\n");
  document.getElementById("warningBox").textContent = warnings.join("\n");
  document.getElementById("previewBox").innerHTML = previewLines.join("<br>");
}

/* ------------------ Event Listeners ------------------ */

document.getElementById("groupName").addEventListener("input", generateCommands);
document.getElementById("altPrefix").addEventListener("input", generateCommands);
document.getElementById("namePrefix").addEventListener("input", () => {
  updatePrefixStates();
  generateCommands();
});
document.getElementById("tagName").addEventListener("input", generateCommands);
document.getElementById("inputList").addEventListener("input", generateCommands);

document.getElementById("useTag").addEventListener("change", () => {
  updatePrefixStates();
  generateCommands();
});

document.getElementById("usePrefix").addEventListener("change", () => {
  updatePrefixStates();
  generateCommands();
});
document.getElementById("prefixName").addEventListener("input", generateCommands);

document.getElementById("useObjectPrefix").addEventListener("change", () => {
  updatePrefixStates();
  generateCommands();
});

updatePrefixStates();
generateCommands();

/* ------------------ Tab Switching ------------------ */

document.querySelectorAll(".tab-button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});
</script>
